<html>
<head>
  <style>
  .step {
    height: 400px;
    border: solid black 1px;
    margin: 20px 0;
    padding: 20px;
  }

  .active {
    background: beige;
  }
  </style>
</head>
<body>
  <p>We are using the <a href="https://github.com/russellgoldenberg/scrollama" target="_new">scrollama</a> library</p>

  <div class='step'>Step 1</div>
  <div class='step'>Step 2</div>
  <div class='step'>Step 3</div>

  <script src='https://unpkg.com/scrollama'></script>

  <script type="text/javascript">

  // Let's build our scroller here
  var scroller = scrollama()

  scroller
  .setup({
    step: '.step', // required
    offset: 0.5, // optional, default = 0.5
    debug: true // optional, default = false
  })
  .onStepEnter(function(response){
    console.log('entered a step', response)
  })
  .onStepExit(function(response){
    console.log('exited a step', response)
  })


  </script>
</body>
</html>
